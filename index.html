<!DOCTYPE html>
<html>
<head>
    <title> Calculadora de Números Romanos</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
        <h1>Conversor de Números Romanos</h1>
 
   
    <div class="form-container">
        <label>Digite um número romano (entre 1 e 3999):</label>
        <input type="text" id="inputRoman" />

        <button onclick="convertToArabic()">Converter para Arábico</button>
    </div>

    <div class="form-container">
        <label>Digite um número arábico (entre 1 e 3999):</label>
        <input type="text" id="inputArabic" />

        <button onclick="convertToRoman()">Converter para Romano</button>
    </div>

    <div class="result-container">
        <h2>Resultado</h2>
        <p id="result"></p>
    </div>

    <script>
        function convertToArabic() {
            var inputRoman = document.getElementById("inputRoman").value;
            var romanValues = {
                'I': 1, 'V': 5, 'X': 10, 'L': 50, 'C': 100, 'D': 500, 'M': 1000
            };

            var arabicValue = 0;
            var previousValue = 0;

            for (var i = inputRoman.length - 1; i >= 0; i--) {
                var currentRoman = inputRoman[i];
                var currentValue = romanValues[currentRoman];

                if (currentValue < previousValue) {
                    arabicValue -= currentValue;
                } else {
                    arabicValue += currentValue;
                }

                previousValue = currentValue;
            }

            document.getElementById("result").textContent = arabicValue;
        }

        function convertToRoman() {
            var inputArabic = document.getElementById("inputArabic").value;
            var romanNumerals = [
                { arabic: 1000, roman: 'M' },
                { arabic: 900, roman: 'CM' },
                { arabic: 500, roman: 'D' },
                { arabic: 400, roman: 'CD' },
                { arabic: 100, roman: 'C' },
                { arabic: 90, roman: 'XC' },
                { arabic: 50, roman: 'L' },
                { arabic: 40, roman: 'XL' },
                { arabic: 10, roman: 'X' },
                { arabic: 9, roman: 'IX' },
                { arabic: 5, roman: 'V' },
                { arabic: 4, roman: 'IV' },
                { arabic: 1, roman: 'I' }
            ];

            var romanValue = '';

            for (var i = 0; i < romanNumerals.length; i++) {
                var numeral = romanNumerals[i];

                while (inputArabic >= numeral.arabic) {
                    romanValue += numeral.roman;
                    inputArabic -= numeral.arabic;
                }
            }

            document.getElementById("result").textContent = romanValue;
        }
    </script>
</body>
</html>
